name: Test Workflow
on:
  pull_request:
    types: [opened, edited, reopened]
    branches:
      - 'release/**'
      - 'development'
    paths-ignore:
      - '.github/workflows/*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # actions by github to checkout repository
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: '~/.npm'
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Npm install
        run: npm ci
      - name: Build affected
        run: npx nx affected -t build
  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3  # actions by github to checkout repository
      - name: Cache npm
        uses: actions/cache@v3
        with:
          path: '~/.npm'
          key: node-modules-${{ hashFiles('**/package-lock.json') }}
      - name: Npm install
        run: npm ci
      - name: Create release
        run: npx nx affected -t release --parallel=1
